<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rodrigo Pizzaiolo</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu-container">
        <header class="menu wrapper clearfix">
            <div class="logo-container">
                <div class="logo-img-container">
                    <img class="logo-img" src="img/logo.png">
                    <h1 class="logo">Rodrigo Pizzaiolo</h1>
                </div>
                <p class="slogan">Making Brazilian pizza in Canada</p>
            </div>
            <nav>
                <ul>
                    <li><a href="list.html">Classic</a></li>
                    <li><a href="list.html">Signature</a></li>
                    <li><a href="cart.html">Veggie</a></li>
                </ul>
            </nav>

        </header>
    </div>

    <div class="content-container">
        <main class="content form-wrapper clearfix">
            
            <form>
                <div class="row side-crop">
                    <img src="img/margherita.jpg">
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Size:</label>
                    </div>
                    <div class="col-75">
                        <select name="size">
                            <option value="extra-large">Extra Large</option>
                            <option value="large">Large</option>
                            <option value="medium">Medium</option>
                            <option value="small">Small</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Dough:</label>
                    </div>
                    <div class="col-75">
                        <select name="size">
                            <option value="extra-large">Regular Dough</option>
                            <option value="large">Regular Thin Crust</option>
                            <option value="medium">Regular Thick Crust</option>
                            <option value="small">Whole Grain Crust</option>
                            <option value="large">Whole Grain Thin Crust</option>
                            <option value="medium">Whole Grain Thick Crust</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Toppings:</label>
                    </div>
                    <div class="col-75">
                        <label class="checkbox-container">Artichokes
                            <input type="checkbox">
                        </label>
                        <label class="checkbox-container">Brocolli
                            <input type="checkbox">
                        </label>
                        <label class="checkbox-container">Green Olives
                            <input type="checkbox">
                        </label>
                        <label class="checkbox-container">Red Onions
                            <input type="checkbox">
                        </label>
                        <label class="checkbox-container">Cilantro
                            <input type="checkbox">
                        </label>
                        <label class="checkbox-container">Bacon
                            <input type="checkbox">
                        </label>
                        <label class="checkbox-container">Ground Beef
                            <input type="checkbox">
                        </label>
                        <label class="checkbox-container">Salami
                            <input type="checkbox">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <input class="action-button" type="submit" value="Add to Cart">
                </div>
            </form>
        </main>
    </div>

    <div class="footer-container">
        <footer class="wrapper clearfix">
            <h3>footer</h3>
        </footer>
    </div>
</body>

</html>
